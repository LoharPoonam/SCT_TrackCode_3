<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <h3 id="titleHeader">Choose</h3>

        <header id="header">
            <div class="player-selection">
                <div id="xPlayerDisplay" class="player">X</div>
                <div class="choice-text">Or</div>
                <div id="yPlayerDisplay" class="player">O</div>
            </div>
        </header>

        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div class="rtbtn">
        <button id="restartBtn" class="restartBtn">Restart</button>
        </div>

    </main>

    <script src="work.js"></script>
    
</body>
</html>
